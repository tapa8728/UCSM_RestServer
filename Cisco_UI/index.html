<!-- Login Page for the Rest Server-->

<!DOCTYPE html>
<html>
    <head>
        <title>UCSM Rest Server</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="scripts/controller.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <script>
            devicesGetRequest();
        </script>
    </head>

    <body>
        <div class="login">
            <h1>Login</h1>
            <input type="text" id="u_name" name="u" placeholder="Username" required="required" />
            <input type="password" id="p_name" name="p" placeholder="Password" required="required" />
            <!-- device dropdown -->
            <select class="btn-block btn-large" id="devices" name="devices" required="required" >
                      <option value="">Select your device</option>
            </select>
            


            <button type="submit" id="login_button" margin="" margin-bottom="10px" padding="9px 14px" class="btn btn-primary btn-block btn-large">Login</button>
                
            <br><br><br><p class="login-result"></p>
            <!-- <center><a href="dashboard_old.html" id="dash_button" class="dash_link">To Dashboard</a></center> -->
            <center><a href="html/dashboard.html" id="dash_button" class="dash_link">To Dashboard</a></center>
        </div>
    </body>
</html>
